##IPSO Architecture

* Create a set of objects and resources that represent fundamental concepts (i.e. current Value, Min/Max Value)
* Make those atomic pieces reusable accross domains.
* Build up models of complex things by first aggregating those resources and then using composition.

* https://github.com/bwssytems/ha-bridge/issues/570

---

##Data Model (mostly same as LWM2M)

1. Object Representation
2. Data Types
3. Operations
4. Content Formats

---

.right[![Right-aligned image](image.jpg)]

###Object Representation

- Follows OMA LWM2M object model
- Objects and resources are structured into URI path components: Object Type ID/ Object Instance ID/ Resource Type ID.

###Data Types

- Same as OMA

###Operations

- Same as OMA

###Data Formats

- Plaintext, TLV, CoRE Link, JSON and CBOR.

---

###Good things about IPSO Objects
* Reusable Object IDs and Resource IDs.
* Transport protocol and encoding data format independent.
* Easy to build your own Objects and add to repo.
* Easy to get feedback.
* Sufficient for curent use cases.
* Trivial to integrate with LWM2M.
* Tested.
* URI 3303/0/5700

###Bad things about IPSO Objects
* No Web Linking! (but easy to add)
* LWM2M Object Versioning.
* Not suited for complex hypermedia interactions.
* Politics!
* Could have a richer language to represent IPSO Objects instead of XML.
* Missing a lot of IETF CoRE-Link concepts: recource type "rt", "cf", etc.
* Also URI 3303/0/5700 (no decoupling)

*What do **you** think?*

##Q&A

* How to achieve interoperability with IPSO, especially with some legacy IoT system, which doesn't use IPSO.
  * If existing [objects and **resources** on the registry](http://ipso-alliance.github.io/pub/) are not sufficient, just build your own and do a pull request to add those (make sure to validate them).
  * If no IPSO support then data model translation.

* How to create a new M2M communication? Ex: termostat, composed of independent temperature sensor and actuator.
  * Composition and object linking, just make a new object with two resources that links to the other obejcts. That's how <https://www.eisox.fr> does it.
  * [Other examples](http://challenge.ipso-alliance.org/challenge2015/meet-the-2015-semi-finalists/intelligent-thermostatic-radiator-valve)

  * [Radiator Example](https://github.com/Alliasd/ELIOT/blob/master/radiator.js)

  * [Fuel injector](https://github.com/Alliasd/ELIOT/blob/master/fuelinjector.js).

---
##Q&A

* How is IPSO **competitive** against other alliances like IoTivity?
  * I think you mean OCF's [OneIoTA](http://oneiota.org/documents?filter%5Bmedia_type%5D=application%2Framl%2Byaml) wich is the part of OCF that does Data Models.
  * There are actually many more that somewhat are related: Schema.org, IANA, WoT TD, ZigBee CL, YANG models ...
  * In practice we are about 20-30 people from many companies that somehow get involved in few of those for *business* reasons.
  * [IOTSI Workshop](https://www.iab.org/activities/workshops/iotsi/)
  * Main asset is that it is used by LWM2M, so from the technical standpoint you can just use that right now.
  * Might use something different in the future?

---
##Q&A
* How to introduce IPSO in our AppIoT? Currently AppIoT uses its own SDK on the top of leshan MS.
  * [Leshan supports IPSO](https://github.com/eclipse/leshan/blob/9ff2b9ed23a2b3678c036135c1e6825a7ecfaf0f/leshan-core/src/main/resources/oma-objects-spec.json)
  * We have used them on LCM and [ELIOT](https://github.com/Alliasd/ELIOT), you can use those as examples.

* Can multiple IoT platform like AppIoT co-exist with IPSO? If so how?
  * Define *platform*, define *co-exist* and ... what?

* How can different service provider coexist? Can a device belong to 2 different service providers?
  * Define "service provider".
  * If you mean multiprotocol stack, you could, but not very practical. If you mean multiple *clouds*, sure. If you mean multiple ISPs,, sure.
  * It all depends on the "constrainedness" of the device. Can it run multiple stacks?
