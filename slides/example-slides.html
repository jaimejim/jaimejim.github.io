## How to

1. Create an HTML file to contain your slideshow (see boilerplate below)

2. Open the HTML file in a decent browser

3. Edit the Markdown and/or CSS styles as needed, save and refresh!

4. Press `C` to clone a display; then press `P` to switch to presenter mode

## Markdown Syntax

* Headers use `#` or `##`
* Bullets are done using `*`or `-`
* Link text are between `[]` and the URL is between `()`, like this `[here](www.he.re)`
* Code is written between these `backtick symbol`
* Slide dividers between `---`
* Presentation comments start at the end of each slide after `???`
* Add emoji ✌️
* add footnotes .black.bold[*]
* Change the colors!

## Diagrams

You can have diagrams with [mermaidjs](https://mermaidjs.github.io/)

Here is an example code block to add a sequence diagram:

.pull-left[
```js
  <div class="mermaid">
    sequenceDiagram
loop Daily query
    Alice->>Bob: Hello Bob, how are you?
    alt is sick
        Bob->>Alice: Not so good :(
    else is well
        Bob->>Alice: Feeling fresh like a daisy
    end

    opt Extra response
        Bob->>Alice: Thanks for asking
    end
end

  </div>
```

## Diagrams

You can also make it more complicated!


```js
<div class="mermaid">
  sequenceDiagram
      Alice ->> Bob: Hello Bob, how are you?
      Bob-->>John: How about you John?
      Bob--x Alice: I am good thanks!
      Bob-x John: I am good thanks!
      Note right of John: Bob thinks a long<br/>long time, so long<br/>that the text does<br/>not fit on a row.

      Bob-->Alice: Checking with John...
      Alice->John: Yes... John, how are you?

</div>
```

    <script>

      window.onload = function(){
        var slideshow = remark.create();
        // don't let mermaid automatically load on start
        var mermaidconfig = {
          startOnLoad: false,
          cloneCssStyles: false,
          theme: 'neutral'
        };
        mermaid.initialize(mermaidconfig);

        function initMermaidInSlide(slide){
          document.querySelectorAll(".remark-slides-area .remark-slide")[slide.getSlideIndex()]
                  .querySelectorAll(".mermaid")
                  .forEach(function(graph){
                    mermaid.init(undefined, graph);
                  });
        }
        slideshow.on('afterShowSlide', initMermaidInSlide);
        initMermaidInSlide(slideshow.getSlides()[slideshow.getCurrentSlideIndex()]);
      };

    </script>
